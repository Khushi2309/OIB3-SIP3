<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Temperature Converter</h1>

        <div class="input-section">
            <label for="inputTemp">Enter Temperature:</label>
            <input type="number" id="inputTemp" placeholder="Enter value">
            <select id="inputUnit">
                <option value="celsius">Celsius</option>
                <option value="fahrenheit">Fahrenheit</option>
                <option value="kelvin">Kelvin</option>
            </select>
        </div>

        <button onclick="convertTemperature()">Convert</button>

        <div class="output-section">
            <p>Fahrenheit: <span id="fahrenheitResult"></span> °F</p>
            <p>Celsius: <span id="celsiusResult"></span> °C</p>
            <p>Kelvin: <span id="kelvinResult"></span> K</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
